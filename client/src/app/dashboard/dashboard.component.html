<div class="dashboard-container">
  <h2>Ticket Dashboard</h2>
  <div class="logout-button">
    <button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="tickets.length === 0" class="no-tickets">
    <p>No tickets available.</p>
  </div>
  <div *ngIf="tickets.length > 0" class="tickets-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Sender</th>
          <th>Message</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets">
          <td>{{ ticket.id }}</td>
          <td>{{ ticket.sender }}</td>
          <td>{{ ticket.message }}</td>
          <td>{{ ticket.status }}</td>
          <td>{{ ticket.created_at | date:'short' }}</td>
          <td>
            <button (click)="viewTicket(ticket.id)">View Details</button>
            <button *ngIf="ticket.status === 'open'" (click)="assignTicket(ticket.id)">Assign to Me</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
